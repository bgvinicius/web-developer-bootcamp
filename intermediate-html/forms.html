<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms Exercise</title>
</head>
<body>
    <h1>Register</h1>

    <form action="">
        <div>
            <label for="firstname">First Name:</label> 
            <input type="text" name="firstname" id="firstname" required placeholder="Name">

            <label for="lastname">Last Name:</label> 
            <input type="text" name="lastname" id="lastname" required placeholder="Last Name">
        </div>

        <div>
            <label for="genderMale">Male</label> 
            <input type="radio" name="gender" id="genderMale" value="male">
            
            <label for="genderFemale">Female</label> 
            <input type="radio" name="gender" id="genderFemale" value="female">
            
            <label for="genderOther">Other</label> 
            <input type="radio" name="gender" id="genderOther" value="other">
        </div>

        <div>
            <label for="email">Email:</label> 
            <input type="email" name="email" id="email" required>

            <label for="password">Password:</label> 
            <input type="password" name="password" id="password" minlength="5" maxlength="10">
        </div>

        <div>
            <label>
                Birthday
                <select name="month">
                    <option value="">Month</option>
                    <option>January</option>
                    <option>June</option>
                    <option>September</option>
                    <option>May</option>
                    <option>December</option>
                </select>

                <select name="day">
                    <option value="">Day</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>

                <select name="year">
                    <option value="">Year</option>
                    <option>1996</option>
                    <option>1997</option>
                    <option>1998</option>
                    <option>1999</option>
                    <option>2000</option>
                </select>
            </label>
        </div>

        <div>
            <label for="terms">I agree to the terms and conditions</label> <input type="checkbox" name="terms" id="terms">
        </div>

        <input type="submit" value="submit">
    </form>
</body>
</html>
