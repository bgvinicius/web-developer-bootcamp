<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>

    <script src="dist/paper-full.min.js"></script>

    <script type="text/paperscript" canvas="myCanvas">
        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min)) + min;
        }

        function getRandomRGB() {
            var red = getRandomInt(0, 256);
            var green = getRandomInt(0, 256);
            var blue = getRandomInt(0, 256);

            return "rgb(" +  red + ", " + green + ", " +  blue + ")";
        }

        var w = window,
        d = document,
        e = d.documentElement,
        g = d.getElementsByTagName('body')[0],
        x = w.innerWidth || e.clientWidth || g.clientWidth,
        y = w.innerHeight|| e.clientHeight|| g.clientHeight;

        var circles = [];
        for (var i = 25; i  < x; i += 100) {
            for (var j = 25; j < y; j += 100) {
                var circle = new Path.Circle(new Point(i, j), 25);
                circle.fillColor = getRandomRGB();
                circles.push(circle);
            }
        }

        window.setTimeout(function() {
            circles[0].scale(1.7);
        }, 3000);
    </script>

    <style>
        body {
            background: white;
            width: 100%;
            height: 100%;

        }

        html {
            height: 100%;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" resize></canvas>        
</body>
</html>
